<body>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

*{
    /* auto : 가로방향 중앙정렬 */
    margin: 0 auto;
    padding: 0 ;
    /* border-box : 지정한 CSS 전체영역에 적용 */
    box-sizing: border-box; 
    margin-top: 20;
}

body{
    /* background-color: #333; */
    background-image: url('/static/homepage/marvel-cinematic-universe-social-featured.jpg');
}
.container{
    display: block;
    background-color: #FFFFFF;
    color: #000000;
    border-radius: 10px;
    padding-top: 20px;
    font-family: 'Montserrat', sans-serif;
    max-width: 1000px;
    height: 90vh;
}
.container > p{
    font-size: 32px;
}
.question{
    width: 80%;
    font-weight: bold;
}
.options{
    position: relative;
    /* padding-left: 40px;
    margin-left: 75%; */
}
#options label{
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
    cursor: pointer;
}
.options input{
    opacity: 0;
}
.checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #8C8C8C;
    border: 1px solid #ddd;
    border-radius: 50%;
}
.options input:checked ~ .checkmark:after {
    display: block;
}
.options .checkmark:after{
    content: "";
	width: 10px;
    height: 10px;
    display: block;
	background: white;
    position: absolute;
    top: 50%;
	left: 50%;
    border-radius: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark{
    background: #21bf73;
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark:after{
    transform: translate(-50%,-50%) scale(1);
}
.btn-primary{
    /* display: block; */
    /* position: absolute;
    top: 70%;
	left: 13%; */
    padding: 5px 15px;
    background-color: #FF0000;
    border-radius: 5px;
    font-size: 15;
    font-weight: bold;
    color: #FFFFFF;
    border: 1px solid #FF0000;
}

.btn-primary:hover{
    background-color: #21bf73;
    border: 1px solid #21bf73;
}

.btn-success{
    /* display: block; */
    position: absolute;
    right: 0;
    /* top: 70%;
	left: 80%; */
    padding: 5px 15px;
    background-color: #0100FF;
    font-weight: bold;
    color: #FFFFFF;
    border-radius: 5px;
    font-size: 15;
    border: 1px solid #0100FF;
}

.btn-success:hover{
    background-color: #21bf73;
    border: 1px solid #21bf73;
}

@media(max-width:576px){
    .question{
        width: 100%;
        word-spacing: 2px;
    } 
}

#panel {
    position: relative;
}

.picture {
    width: 0 auto;
    height: 45%;
}

img {
  min-width: 120px;
  min-height: 180px;
  width: 100%;
  margin: -10;
}



</style>

    <div class="container mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div class="py-2 h5"><b> Q. page 2 입니다</b></div>
           
            <!-- page 문제에 따라 사진 변경필요 -->
            <div style="display: flex;flex-direction: column;">
                <div class="picture" style="text-align:center; width: 50%;">
                    <img src="/static/homepage/_ch8k57rc4509la78v1o8.jpg" class="img">
                    </div> 
                
                <div style="display:flex; justify-content: center;width: 100%;" class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                    <label style="display: inline-block" class="options">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span style="margin-left: 15px; vertical-align: middle;">아이언맨</span>
                    </label>
                    <label style="display: inline-block" class="options">
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                        <span style="margin-left: 15px; vertical-align: middle;">캡틴</span>
                    </label>
                </div>
            </div>
            <div id="panel">
                <button type="button" onclick="location.href='http://127.0.0.1:5502/quiz/templates/quiz/quiz page2.html'" class="btn btn-primary">Previous</button>
