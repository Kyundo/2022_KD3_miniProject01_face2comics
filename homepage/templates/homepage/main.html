    <script>
    window.onfocus=function(){
    }

    window.onload=function(){
        window.focus();
        window.moveTo(0,0);
        window.resizeTo(1280,800);
        window.scroll(0,250)
    }



    const $drop = document.querySelector(".dropBox");
    const $title = document.querySelector(".dropBox h1");

    // 드래그한 파일 객체가 해당 영역에 놓였을 때
    $drop.ondrop = (e) => {
    e.preventDefault();
    $drop.className = "dropBox";
    
    // 파일 리스트
    const files = [...e.dataTransfer?.files];

    $title.innerHTML = files.map(v => v.name).join("<br>");
    }

    // ondragover 이벤트가 없으면 onDrop 이벤트가 실핻되지 않습니다.
    $drop.ondragover = (e) => {
    e.preventDefault();
    }

    // 드래그한 파일이 최초로 진입했을 때
    $drop.ondragenter = (e) => {
    e.preventDefault();
    
    $drop.className += " active";
    }

    // 드래그한 파일이 영역을 벗어났을 때
    $drop.ondragleave = (e) => {
    e.preventDefault();
    
    $drop.className = "dropBox";
    }


    </script>
